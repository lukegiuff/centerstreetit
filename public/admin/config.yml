backend:
  name: github
  repo: lukegiuff/centerstreetit
  branch: master
  base_url: https://decap-proxy-centerstreetit.giuffa88.workers.dev
  auth_endpoint: /auth

local_backend: false
site_url: "https://centerstreetit.com"
display_url: "https://centerstreetit.com"
media_folder: "public/images"
public_folder: "/images"

collections:
  # Homepage
  - name: "pages"
    label: "Site Pages"
    files:
      - file: "content/homepage.md"
        label: "Homepage"
        name: "homepage"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Subtitle", name: "subtitle", widget: "string"}
          - {label: "Hero Text", name: "hero_text", widget: "text"}
          - {label: "CTA Button Text", name: "cta_text", widget: "string"}
          - {label: "CTA Button Link", name: "cta_link", widget: "string"}

  # Service Pages
  - name: "service_pages"
    label: "Service Pages"
    folder: "content/services"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "text", required: false}
      - {label: "Hero Title", name: "hero_title", widget: "string"}
      - {label: "Hero Subtitle", name: "hero_subtitle", widget: "string"}
      - {label: "Content", name: "body", widget: "markdown"}

  # Blog Posts  
  - name: "blog"
    label: "Blog Posts"
    folder: "content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Author", name: "author", widget: "string"}
      - {label: "Excerpt", name: "excerpt", widget: "text"}
      - {label: "Body", name: "body", widget: "markdown"}

  # Site Settings
  - name: "settings"
    label: "Site Settings"
    files:
      - file: "content/settings.md"
        label: "Global Settings"
        name: "settings"
        fields:
          - {label: "Site Title", name: "site_title", widget: "string"}
          - {label: "Site Description", name: "site_description", widget: "text"}