backend:
  name: github
  repo: lukegiuff/centerstreetit
  branch: master
  base_url: https://decap-proxy-centerstreetit.giuffa88.workers.dev
  auth_endpoint: /auth

# Enable local backend for development  
local_backend: false

# Site configuration
site_url: "https://centerstreetit.com"
display_url: "https://centerstreetit.com"

media_folder: "public/images"
public_folder: "/images"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - label: "Homepage"
        name: "homepage"
        file: "content/homepage.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Subtitle", name: "subtitle", widget: "string" }
          - { label: "Hero Text", name: "hero_text", widget: "text" }
          - { label: "CTA Button Text", name: "cta_text", widget: "string" }
          - { label: "CTA Button Link", name: "cta_link", widget: "string" }
          - label: "Features"
            name: "features"
            widget: "list"
            fields:
              - { label: "Icon", name: "icon", widget: "string", hint: "Lucide icon name - Browse icons at https://lucide.dev/icons" }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
          - label: "Stats"
            name: "stats"
            widget: "list"
            fields:
              - { label: "Number", name: "number", widget: "string" }
              - { label: "Label", name: "label", widget: "string" }
          - label: "Testimonials"
            name: "testimonials"
            widget: "list"
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Role", name: "role", widget: "string" }
              - { label: "Quote", name: "quote", widget: "text" }
              - { label: "Avatar", name: "avatar", widget: "image", required: false }

  - name: "service_pages"
    label: "Service Pages"
    folder: "content/services"
    create: true
    slug: "{{slug}}"
    slug_encoding: "ascii"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Page URL", name: "slug", widget: "string", pattern: ['^[a-z0-9]+(?:-[a-z0-9]+)*$', 'Must be lowercase letters, numbers, and hyphens only'], hint: "Enter your page slug. Final URL will be: https://centerstreetit.com/your-slug", placeholder: "managed-backup-services" }
      - { label: "Description", name: "description", widget: "text", required: false }
      - { label: "Header Dropdown Name", name: "nav_section", widget: "string", hint: "e.g., 'Managed IT', 'Cloud Services', 'Security'" }
      - { label: "Subheading in Dropdown", name: "nav_subsection", widget: "string", required: false, hint: "e.g., 'Managed Infrastructure', 'Security Solutions', 'Support Services'" }
      - { label: "Hero Title", name: "hero_title", widget: "string" }
      - { label: "Hero Subtitle", name: "hero_subtitle", widget: "string" }
      - { label: "Hero Description", name: "hero_description", widget: "text", required: false }
      - { label: "Hero Background Image", name: "hero_image", widget: "image", required: false }
      
      # Benefits Section
      - { label: "Show Benefits Section", name: "show_benefits", widget: "boolean", default: false }
      - { label: "Benefits Section Title", name: "benefits_title", widget: "string", default: "Benefits of Center Street IT's Services:", required: false }
      - label: "Benefits"
        name: "benefits"
        widget: "list"
        required: false
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }
      
      # Features Section
      - { label: "Show Features Section", name: "show_features", widget: "boolean", default: false }
      - { label: "Features Section Title", name: "features_title", widget: "string", default: "Features", required: false }
      - label: "Features"
        name: "features"
        widget: "list"
        required: false
        minimize_collapsed: true
        add_to_top: false
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }
          - { label: "Icon", name: "icon", widget: "string", default: "server", hint: "Lucide icon name - Browse icons at https://lucide.dev/icons" }
      
      # Additional Content Sections
      - { label: "Show Additional Sections", name: "show_additional", widget: "boolean", default: false }
      - label: "Additional Sections"
        name: "additional_sections"
        widget: "list"
        required: false
        minimize_collapsed: true
        add_to_top: false
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Content", name: "content", widget: "markdown" }
          - { label: "Show as Two Columns", name: "two_columns", widget: "boolean", default: false }
      
      # Call to Action Section
      - { label: "Show CTA Section", name: "show_cta", widget: "boolean", default: false }
      - { label: "CTA Title", name: "cta_title", widget: "string", default: "Get Started Today", required: false }
      - { label: "CTA Content", name: "cta_content", widget: "text", required: false }


  - name: "settings"
    label: "Site Settings"
    files:
      - label: "Global Settings"
        name: "global"
        file: "content/settings.md"
        fields:
          - { label: "Site Title", name: "site_title", widget: "string" }
          - { label: "Site Description", name: "site_description", widget: "text" }
          - { label: "Logo", name: "logo", widget: "image", required: false }
          - label: "Navigation"
            name: "navigation"
            widget: "list"
            fields:
              - { label: "Label", name: "label", widget: "string" }
              - { label: "Link", name: "link", widget: "string" }
          - label: "Social Media"
            name: "social"
            widget: "list"
            fields:
              - { label: "Platform", name: "platform", widget: "string" }
              - { label: "URL", name: "url", widget: "string" }
              - { label: "Icon", name: "icon", widget: "string", hint: "Lucide icon name - Browse icons at https://lucide.dev/icons" }

  - name: "blog"
    label: "Blog Posts"
    folder: "content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Featured Image", name: "featured_image", widget: "image", required: false }
      - { label: "Excerpt", name: "excerpt", widget: "text" }
      - label: "Body"
        name: "body"
        widget: "markdown"
        buttons: ["bold", "italic", "code", "link", "heading-two", "heading-three", "heading-four", "quote", "bulleted-list", "numbered-list"]
        editor_components: ["image", "code-block"]
        modes: ["rich_text", "raw"]
      - { label: "Tags", name: "tags", widget: "list", default: ["general"] }
