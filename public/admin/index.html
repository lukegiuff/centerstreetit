<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <!-- Include the script that builds the page and powers Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    
    <!-- Custom Preview Styles for Consistent Editing Experience -->
    <script>
      CMS.registerPreviewStyle("https://cdn.jsdelivr.net/npm/@tailwindcss/typography@0.5.10/dist/typography.min.css");
      
      // Custom CSS to match our site's typography styles
      CMS.registerPreviewStyle(`
        .cms-preview-content {
          font-family: 'Geist', -apple-system, BlinkMacSystemFont, sans-serif;
          line-height: 1.6;
          color: #374151;
        }
        
        .cms-preview-content h1,
        .cms-preview-content h2,
        .cms-preview-content h3,
        .cms-preview-content h4 {
          font-family: 'Cinzel', serif;
          color: #111827;
          font-weight: 700;
          margin-bottom: 1.5rem;
        }
        
        .cms-preview-content h1 {
          font-size: 2.5rem;
          margin-top: 0;
          margin-bottom: 2rem;
        }
        
        .cms-preview-content h2 {
          font-size: 1.875rem;
          margin-top: 4rem;
          margin-bottom: 2rem;
        }
        
        .cms-preview-content h3 {
          font-size: 1.5rem;
          margin-top: 3rem;
          margin-bottom: 1.5rem;
        }
        
        .cms-preview-content p {
          font-size: 1.125rem;
          line-height: 1.75;
          margin-bottom: 1.5rem;
          color: #374151;
        }
        
        .cms-preview-content ul,
        .cms-preview-content ol {
          margin: 2rem 0;
          padding-left: 1.5rem;
        }
        
        .cms-preview-content li {
          font-size: 1.125rem;
          line-height: 1.75;
          margin-bottom: 0.75rem;
          color: #374151;
        }
        
        .cms-preview-content a {
          color: #b78842;
          text-decoration: none;
          font-weight: 500;
        }
        
        .cms-preview-content a:hover {
          text-decoration: underline;
        }
        
        .cms-preview-content strong {
          color: #111827;
          font-weight: 700;
        }
        
        .cms-preview-content blockquote {
          border-left: 4px solid #b78842;
          background-color: #f9fafb;
          padding: 1rem 1.5rem;
          margin: 2rem 0;
          font-style: italic;
          color: #4b5563;
        }
        
        .cms-preview-content code {
          background-color: #f3f4f6;
          color: #1f2937;
          padding: 0.25rem 0.5rem;
          border-radius: 0.25rem;
          font-size: 0.875rem;
        }
      `, { raw: true });
    </script>
  </body>
</html>
